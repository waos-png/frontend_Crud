version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: clara-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: clara
      MYSQL_USER: clara
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD} --silent || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - clara-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: clara-backend:latest
    container_name: clara-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/clara?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: clara
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clara-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: clara-frontend:latest
    container_name: clara-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - clara-net

volumes:
  db_data:

networks:
  clara-net:
    driver: bridge
